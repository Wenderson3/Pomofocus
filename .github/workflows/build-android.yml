name: Build and Sign APK

on:
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Recria o keystore a partir do segredo Base64
      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release.keystore

      # Compila e assina o APK
      - name: Build release APK
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=minha-chave \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      # Salva o APK como artefato para download
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: Signed-APK
          path: app/build/outputs/apk/release/*.apk
